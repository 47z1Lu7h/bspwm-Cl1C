#mapping ░ ░ For a list of key names, see: http://www.glfw.org/docs/latest/group__keys.html For a list of modifier names, 
# see: http://www.glfw.org/docs/latest/group__mods.html

	# Set color config:
map	cmd+alt+1		set_colors ~/.config/kitty/cnf/colors/47z1.ini 
map	cmd+alt+2		set_colors ~/.config/kitty/cnf/colors/hack.ini 
map	cmd+alt+3		set_colors ~/.config/kitty/cnf/colors/color.ini

	# Launch apps:
#map	cmd+alt+ launch code ~/d35kT@p/r3p0s
map	cmd+alt+enter	launch code ~/.config

	# will open the selected file in a new tab inside Neovim when you press Ctrl+G.
map	ctrl+g		kitten hints --type=linenum --linenum-action=tab nvim +{line} {path}

	# Font size:
map	ctrl+-			increase_font_size 
map	ctrl+-			decrease_font_size 
map	cmd+alt+backspace	restore_font_size

	# Background Opacity
map	ctrl+shift++		set_background_opacity +0.05 
map	ctrl+shift+-		set_background_opacity -0.05 
map	ctrl+shift+p		set_background_opacity default

	# Clipboard
copy_on_select		yes

map	9;9ucmd+v		paste_from_clipboard 
#map	f1		copy_to_buffer a 
#map	f2		paste_from_buffer a 
#map	f3		copy_to_buffer b 
#map	f4		paste_from_buffer b 
#map	f5		copy_to_buffer c 
#map	f6		paste_from_buffer c

	# Window management
map	alt+shift+enter		new_window 
map	alt+enter		new_window_with_cwd 
map	cmd+alt+x		close_window 

	# Resice window
map	shift+down		resize_window narrower 
map	shift+left		resize_window wider 
map	shift+up		resize_window taller 
map	shift+right		resize_window shorter 
map	cmd+alt+enter		resize_window reset

window_resize_step_cells	10
window_resize_step_lines	10

	# Swhitch to window
map	alt+left	neighboring_window left 
map	alt+right	neighboring_window right 
map	alt+up		neighboring_window up 
map	alt+down	neighboring_window down

	# Tab management
map	cmd+alt+n		next_layout 
map	cmd+alt+s		last_used_layout 
map	cmd+alt+g		goto_layout	Grid 
map	cmd+alt+t		goto_layout	Tall
map	cmd+alt+s		toggle_layout	Stack 
map	cmd+alt+		toggle_layout 
map				toggle_maximized
map				move_window_to_top 
map	cmd+alt+z		swap_with_window 

map	tab_bar_align 
map	cmd+alt+e		set_tab_title 
map	cmd+alt+w		new_tab_with_cwd
map	cmd+shfit+w		new_tab
map	alt+shift+right		next_tab 
map	alt+shift+left		previous_tab

map	alt+1		goto_tab 1 
map	alt+2		goto_tab 2 
map	alt+3		goto_tab 3 
map	alt+4		goto_tab 4 
map	alt+5		goto_tab 5 
map	alt+6		goto_tab 6 
map	alt+7		goto_tab 7 
map	alt+8		goto_tab 8 
map	alt+9		goto_tab 9

	# Scrolling
wheel_scroll_min_lines		1 
touch_scroll_multiplier		2.0

map	ctrl+shift+		scroll_line_up 
map	ctrl+shift+		scroll_line_down 
map	ctrl+shift+		scroll_line_up 
map	ctrl+shift+		scroll_line_down 
map	ctrl+shift+page_up	scroll_page_up 
map	ctrl+shift+page_down	scroll_page_down 
map	ctrl+shift+home		scroll_home 
map	ctrl+shift+end		scroll_end 
map	ctrl+shift+		show_scrollback

# You can use the special action no_op to un map a keyboard shortcut that
# is assigned in the default configuration. 
# No maping keys
map no_op
