include				~/.config/kitty/cnf/colors/47z1.ini
include				~/.config/kitty/cnf/maping.ini

font_family			Iosevka NF
italic_font			Iosevka NF Bold Italic
bold_font			Iosevka NF Medium
bold_italic_font		Iosevka NF Heavy Italic

# Font size (in pts)
font_size                                   15
background_opacity                          0.7
background_image                            none
dynamic_background_opacity                  yes

modify_font	underline_position              -1
modify_font	underline_thickness             110%
modify_font	strikethrough_position          3px
modify_font	cell_width                      80%
modify_font	cell_height                     -2px
modify_font	baseline                        0

box_drawing_scale                           0.001, 1, 1.5, 2
undercurl_style                             thin-sparse
font_features                               UnifontMedium +isol -medi -fina -init

# If enabled, the window size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size			yes
draw_minimal_borders			yes

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_border_width			    0.2pt
window_margin_width			    0
window_padding_width			2
